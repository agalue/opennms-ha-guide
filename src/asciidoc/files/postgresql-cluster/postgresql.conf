listen_addresses = '*'
default_statistics_target = 100
shared_preload_libraries = 'repmgr_funcs'
wal_level = hot_standby
wal_buffers = 16MB
checkpoint_segments = 32 # Only on PostgreSQL 9.4 or older
checkpoint_completion_target = 0.7
archive_mode = on
archive_command = 'cd .'
max_wal_senders = 2
wal_sender_timeout = 1s
max_replication_slots = 2 # Requires PostgreSQL 9.4 or newer
hot_standby = on
